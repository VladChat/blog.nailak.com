{{ $related := .Site.RegularPages.Related . | first 4 }}
{{ if gt (len $related) 0 }}
<section class="related-section">
  <h2 class="related-title">Related Posts</h2>
  <ul class="related-list">
    {{ range $related }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</section>
{{ end }}
