name: Build Blog

on:
  push:
    branches: [ main ]
    paths:
      - 'blog_src/**'
      - '.github/workflows/blog-build.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Blog Writer"]
    types: [completed]

permissions:
  contents: write

# –ù–µ –¥–∞—ë–º –Ω–µ—Å–∫–æ–ª—å–∫–∏–º –±–∏–ª–¥–∞–º –æ–¥–Ω–æ–π –≤–µ—Ç–∫–∏ —Ä–∞–±–æ—Ç–∞—Ç—å –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ
concurrency:
  group: blog-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (branch, not SHA)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.1'
          extended: true

      # üîπ –°–æ–∑–¥–∞—ë–º CNAME –∑–∞—Ä–∞–Ω–µ–µ, —á—Ç–æ–±—ã Hugo –µ–≥–æ –Ω–µ —É–¥–∞–ª–∏–ª –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ
      - name: Ensure CNAME before build
        run: |
          mkdir -p blog_src/static
          echo "blog.nailak.com" > blog_src/static/CNAME
          echo "CNAME prepared inside static/"

      # –°–±–æ—Ä–∫–∞ –ò–ú–ï–ù–ù–û –∏–∑ blog_src, –∫–∞–∫ —É —Ç–µ–±—è –ª–æ–∫–∞–ª—å–Ω–æ
      - name: Build Hugo ‚Üí /blog
        working-directory: blog_src
        run: |
          mkdir -p ../blog
          hugo --destination ../blog \
               --minify --cleanDestinationDir --enableGitInfo \
               --noBuildLock
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ sitemap –ø–æ publishDir ("../blog")
          test -f ../blog/sitemap.xml && echo "sitemap OK" || (echo "sitemap MISSING" && exit 1)

      - name: Debug sitemap files
        run: |
          echo "Sitemap files in build:"
          find blog -type f -name "sitemap*.xml" -printf "%p (%TY-%Tm-%Td %TH:%TM)\n"

      - name: Show newest <lastmod> in sitemap
        run: |
          echo "==== newest <lastmod> in sitemap ===="
          grep -oP "(?<=<lastmod>).*?(?=</lastmod>)" blog/sitemap.xml | sort | tail -n 1 || echo "no lastmod found"

      - name: Show sitemap first lines
        run: |
          echo "==== sitemap preview (first 10 lines) ===="
          head -n 10 blog/sitemap.xml || echo "sitemap not found"

      - name: Sanity check (sitemap exclude + recent content presence)
        run: |
          echo "==== search for 'sitemap: exclude' in content ===="
          (grep -RIn "sitemap:" blog_src/content || true) | sed -n '1,200p'
          (grep -RIn "exclude:" blog_src/content | grep -i sitemap || true) | sed -n '1,200p'
          echo "==== recent posts in output (last 3 by mtime) ===="
          find blog/posts -type d -printf "%T@ %p\n" | sort -n | tail -n 3 | awk '{print $2}'

      - name: Commit & Push built blog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -Af blog/
          git commit -m "Update blog build [skip ci]" || echo "No changes"
          git push
