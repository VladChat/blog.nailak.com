name: Build Blog

on:
  push:
    branches: [ main ]
    paths:
      - 'blog_src/**'
      - '.github/workflows/blog-build.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Blog Writer"]
    types: [completed]

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (branch, not SHA)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.2'
          extended: true

      # КЛЮЧ: дать Hugo доступ к истории коммитов репозитория из blog_src/
      - name: Link .git into blog_src for GitInfo
        run: |
          if [ ! -e "blog_src/.git" ]; then
            ln -s "$(pwd)/.git" "blog_src/.git"
          fi
          git -C blog_src rev-parse --is-inside-work-tree
          git -C blog_src log -1 --format="Git last commit in blog_src: %h %cI"

      # Удаляем старый lock-файл Hugo (если остался после неудачной сборки)
      - name: Remove stale Hugo build lock
        run: |
          rm -f blog_src/.hugo_build.lock

      # Собираем из blog_src; publishDir берём из config.yml (../blog)
      - name: Build Hugo → /blog
        working-directory: blog_src
        run: |
          # Полная пересборка + GitInfo
          hugo --minify --cleanDestinationDir --enableGitInfo
          # Проверка sitemap по publishDir ("../blog")
          test -f ../blog/sitemap.xml && echo "sitemap OK" || (echo "sitemap MISSING" && exit 1)

      - name: Debug sitemap files
        run: |
          echo "Sitemap files in build:"
          find blog -type f -name "sitemap*.xml" -printf "%p (%TY-%Tm-%Td %TH:%TM)\n"

      # Показываем самую свежую дату в sitemap (а не первые строки)
      - name: Show newest <lastmod> in sitemap
        run: |
          echo "==== newest <lastmod> in sitemap ===="
          grep -oP "(?<=<lastmod>).*?(?=</lastmod>)" blog/sitemap.xml | sort | tail -n 1 || echo "no lastmod found"

      # Для контекста — первые строки
      - name: Show sitemap first lines
        run: |
          echo "==== sitemap preview (first 10 lines) ===="
          head -n 10 blog/sitemap.xml || echo "sitemap not found"

      # Доп. sanity-check: нет ли exclude и попадает ли свежий пост
      - name: Sanity check (sitemap exclude + recent content presence)
        run: |
          echo "==== search for 'sitemap: exclude' in content ===="
          (grep -RIn "sitemap:" blog_src/content || true) | sed -n '1,200p'
          (grep -RIn "exclude:" blog_src/content | grep -i sitemap || true) | sed -n '1,200p'
          echo "==== recent posts in output (last 3 by mtime) ===="
          find blog/posts -type d -printf "%T@ %p\n" | sort -n | tail -n 3 | awk '{print $2}'

      - name: Commit & Push built blog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -Af blog/
          git commit -m "Update blog build [skip ci]" || echo "No changes"
          git push
